
<div id="adduserNotes" class="portlet light " >
    <div class="portlet-title">
        <div class="caption">
            <i class="navicon icon-bell font-red"></i>
           {{vm.title}}
        </div>
        <a ng-click="vm.close()" class=" pull-right">
            <i class="far fa-times-circle fa-lg"></i>
        </a>
    </div>
    <div class="portlet-body">      
        <form class="form-horizontal" kendo-validator="validator" ame="addUserNotesCreateForm">

      
   
    <div class="form-group">
        <label class="control-label col-md-3">
            UserNotes
        </label>
        <div class="col-md-6">
            <textarea type="text" maxlength="[StringLength(5000)]" class="form-control" name="UserNotes_" placeholder="UserNotes_" required validationMessage="Enter {0}" ng-model="vm.userNotes.notes" ></textarea>
            
        </div>
    </div>

                <div class="item form-group" ng-show="vm.validationError.length > 0">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-heading">Please review the following field</div>
                            <div class="panel-body">
                                <ul>
                                    <li ng-repeat="message in vm.validationError">
                                        <span class="black">{{message}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

             </form>
             
          <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-5 col-md-12">
                    <a ng-disabled="addUserNotesCreateForm.$invalid"  ng-click="vm.saveUserNotes()" class="btn green button-submit button-next">
                        Save
                        <i class="fa fa-check"></i>
                    </a>

                    <a ng-click="vm.close()" class="btn btn-primary btn-ok text-center">
                        Close
                        <i class="fa fa-close"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
