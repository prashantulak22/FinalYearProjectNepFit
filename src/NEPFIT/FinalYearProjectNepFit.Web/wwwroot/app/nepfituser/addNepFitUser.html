
<div id="addnepFitUser" class="portlet light " >
    <div class="portlet-title">
        <div class="caption">
            <i class="navicon icon-bell font-red"></i>
           {{vm.title}}
        </div>
        <a ng-click="vm.close()" class=" pull-right">
            <i class="fa fa-times-circle fa-lg"></i>
        </a>
    </div>
    <div class="portlet-body">      
        <form class="form-horizontal" kendo-validator="validator" ame="addNepFitUserCreateForm">


            <div class="form-group">
                <label class="control-label col-md-3">
                    FirstName
                    <span class="required"> * </span>
                </label>
                <div class="col-md-6">
                    <input type="text" maxlength="[StringLength(50)]" class="form-control" name="FirstName" placeholder="FirstName" required validationMessage="Enter {0}" ng-model="vm.nepFitUser.firstName" />
                    <span class="help-block">Enter Your First Name</span>
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-md-3">
                    LastName
                    <span class="required"> * </span>
                </label>
                <div class="col-md-6">
                    <input type="text" maxlength="[StringLength(50)]" class="form-control" name="LastName" placeholder="LastName" required validationMessage="Enter {0}" ng-model="vm.nepFitUser.lastName" />
                    <span class="help-block"> Enter Your Last Name </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                    Date Of Birth
                    <span class="required"> * </span>
                </label>
                <div class="col-md-6">
                    <input type="date" class="required form-control" value="10/10/2011" ng-model="vm.nepFitUser.dateOfBirth">


                    <span class="help-block">Choose Your Date of Birth </span>
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-md-3">
                    Gender
                    <span class="required"> * </span>
                </label>
                <div class="col-md-6">
                    <select kendo-drop-down-list class="required form-control" placeholder="Gender" k-options="vm.genderDropdownOptions" ng-model="vm.nepFitUser.gender"></select>

                    <span class="help-block"> Choose Your Gender </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                    IsAdmin
                    <span class="required"> * </span>
                </label>
                <div class="col-md-6">
                    <select kendo-drop-down-list class="required form-control" placeholder="Gender" k-options="vm.isAdminDropdownOptions" ng-model="vm.nepFitUser.isAdmin"></select>

                    
                </div>
            </div>









            <div class="item form-group" ng-show="vm.validationError.length > 0">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-danger">
                        <div class="panel-heading">Please review the following field</div>
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="message in vm.validationError">
                                    <span class="black">{{message}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </form>
             
          <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-5 col-md-12">
                    <a ng-disabled="addNepFitUserCreateForm.$invalid"  ng-click="vm.saveNepFitUser()" class="btn green button-submit button-next">
                        Save
                        <i class="fa fa-check"></i>
                    </a>

                    <a ng-click="vm.close()" class="btn btn-primary btn-ok text-center">
                        Close
                        <i class="fa fa-close"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
