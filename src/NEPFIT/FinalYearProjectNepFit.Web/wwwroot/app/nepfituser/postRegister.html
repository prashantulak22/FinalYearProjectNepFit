
<div id="postregister" class="portlet light" ng-controller="nepfituserAddCtrl as vm">
    <div class="container">
        <div class="title">NEPFIT</div>
        <form class="form-horizontal" kendo-validator="validator" ame="addNepFitUserCreateForm">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="date">
                    <span class="details">Date Of Birth</span>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="gender">
                    <span class="details">Gender</span>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="programme">
                    <span class="details">Choose a programme</span>
                    <select name="programme" id="programme">
                        <option value="weight loss">Weight Loss</option>
                        <option value="wight gain">Weight Gain</option>
                    </select>
                </div>
            </div>
            <div class="button">
                <button class="btn1">Register</button>
            </div>
        </form>
    </div>






    <div class="item form-group" ng-show="vm.validationError.length > 0">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-danger">
                <div class="panel-heading">Please review the following field</div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="message in vm.validationError">
                            <span class="black">{{message}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

   

    <div class="form-actions">
        <div class="row">
            <div class="col-md-offset-5 col-md-12">
                <a ng-disabled="addNepFitUserCreateForm.$invalid" ng-click="vm.saveNepFitUser()" class="btn green button-submit button-next">
                    Save
                    <i class="fa fa-check"></i>
                </a>

                <a ng-click="vm.close()" class="btn btn-primary btn-ok text-center">
                    Close
                    <i class="fa fa-close"></i>
                </a>

            </div>
        </div>
    </div>
</div>
