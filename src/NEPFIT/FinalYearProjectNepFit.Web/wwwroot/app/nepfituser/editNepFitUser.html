
<div id="addnepFitUser" class="portlet light " >
    <div class="portlet-title">
        <div class="caption">
            <i class="navicon icon-bell font-red"></i>
            
        </div>
        <a ng-click="vm.close()" class=" pull-right mr-4">
            <i class="fa fa-times-circle fa-lg"></i>
        </a>
    </div>
    <div class="portlet-body p-5">      
        <form class="form-horizontal" kendo-validator="validator" ame="addNepFitUserCreateForm">
            <div class="text-center mb-5">
                <h1>Edit NepFit User</h1>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                    First Name
                </label>
                <div class="col-md-7">
                    <input type="text" maxlength="[StringLength(50)]" class="form-control" name="FirstName" placeholder="FirstName" required validationMessage="Enter {0}" ng-model="vm.nepFitUser.firstName" />

                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-md-3">
                    Last Name
                </label>
                <div class="col-md-7">
                    <input type="text" maxlength="[StringLength(50)]" class="form-control" name="LastName" placeholder="LastName" required validationMessage="Enter {0}" ng-model="vm.nepFitUser.lastName" />

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                    Date Of Birth
                </label>
                <div class="col-md-7">
                    <input type="datetime" class="required form-control" id="asd" name="dob" placeholder="MM/dd/yyyy" ng-model="vm.nepFitUser.dateOfBirth">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3">
                    Gender
                </label>
                <div class="col-md-7">
                    <label>
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.gender" value="M" />
                        MALE
                    </label>
                    <label style="padding-left:30px;">
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.gender" value="F" />
                        FEMALE
                    </label>
                    <label style="padding-left:30px;">
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.gender" value="O" />
                        OTHERS
                    </label>



                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                    Experience Level
                </label>
                <div class="col-md-7">
                    <label>
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.experienceLevel" value="0" />
                        Beginner
                    </label>
                    <label style="padding-left:20px;">
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.experienceLevel" value="1" />
                        Intermediate
                    </label>
                    <label style="padding-left:20px;">
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.experienceLevel" value="2" />
                        Advanced
                    </label>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3">
                    IsAdmin
                </label>
                <div class="col-md-7">
                    <label>
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.isAdmin" ng-value="true" />
                        Admin
                    </label>
                    <label style="padding-left:20px;">
                        <input type="radio" class="required form-control" ng-model="vm.nepFitUser.isAdmin" ng-value="false" />
                        NotAdmin
                    </label>
                </div>
            </div>




            <div class="item form-group" ng-show="vm.validationError.length > 0">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-danger">
                        <div class="panel-heading">Please review the following field</div>
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="message in vm.validationError">
                                    <span class="black">{{message}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        </form>
          
          <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-5 col-md-12 text-center mt-5 mb-3">
                    <a ng-disabled="addNepFitUserCreateForm.$invalid"  ng-click="vm.saveNepFitUser()" class="btn green button-submit button-next">
                        Save
                        <i class="fa fa-check"></i>
                    </a>

                    <a ng-click="vm.close()" class="btn btn-primary btn-ok text-center">
                        Close
                        <i class="fa fa-close"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
