
<div id="addbodyMetrics" class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="navicon icon-bell font-red"></i>
            {{vm.title}}
        </div>
        <a ng-click="vm.close()" class="pull-right mr-4">
            <i class="fa fa-times-circle fa-lg"></i>
        </a>
    </div>
    <form  kendo-validator="validator" >
    <div class="container">


        <div class=" col-md-12 bodyMetrics mt-5 ">
            <div class="text-center mb-5">
                <h1>Enter Your Body Details</h1>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="height">Height</label>
                    <input type="number" placeholder="ft" class="form-control text-right" id="height " ng-model=" vm.bodyMetrics.height ">
                </div>
                <div class="form-group col-md-6">
                    <label for="Weight">Enter Your Weight:</label>
                    <input type="number" placeholder="kg" class="form-control" id="Weight" ng-model="vm.bodyMetrics.bodyMass">
                </div>

            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="neckSize">Neck Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="neckSize" ng-model="vm.bodyMetrics.neckSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="shoulderSize">Shoulder Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="shoulderSize" ng-model="vm.bodyMetrics.shoulderSize">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 ">
                    <label for="chestSize">Chest Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="chestSize" ng-model="vm.bodyMetrics.chestSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="foreArmSize">Forearm Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="foreArm" ng-model="vm.bodyMetrics.foreArm">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rightArmSize">Right Arm Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="rightBicepSize" ng-model="vm.bodyMetrics.rightBicepSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="leftArmSize">Left Arm Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="leftBicepSize" ng-model="vm.bodyMetrics.leftBicepSize">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="upperAbsSize">Upper Abs Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="upperAbsSize" ng-model="vm.bodyMetrics.upperAbsSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="lowerAbsSize">Lower Abs Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="lowerAbsSize" ng-model="vm.bodyMetrics.lowerAbsSize">
                </div>
            </div>




            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="waistSize">Waist Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="waistSize" ng-model="vm.bodyMetrics.waistSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="hipSize">Hips Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="hipSize" ng-model="vm.bodyMetrics.hipSize">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lowerRightThighSize">Right Thigh Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="rightThighSize" ng-model="vm.bodyMetrics.rightThighSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="lowerLeftThighSize">Left Thigh Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="leftThighSize" ng-model="vm.bodyMetrics.leftThighSize">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rightLegCalveSize">Right Leg Calve Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="rightCalveSize" ng-model="vm.bodyMetrics.rightCalveSize">
                </div>
                <div class="form-group col-md-6 ">
                    <label for="leftLegCalveSize">Left Leg Calve Size:</label>
                    <input type="number" placeholder="inches" class="form-control text-right" id="leftCalveSize" ng-model="vm.bodyMetrics.leftCalveSize">
                </div>
            </div>

            

        </div>
    </div>


   
    <div class="item form-group" ng-show="vm.validationError.length > 0">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-danger">
                <div class="panel-heading">Please review the following field</div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="message in vm.validationError">
                            <span class="black">{{message}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    </form>

    <div class="form-actions">
        <div class="row">
            <div class="col-md-offset-5 col-md-12 text-center mt-5 mb-3">
                <a ng-disabled="addBodyMetricsCreateForm.$invalid" ng-click="vm.saveBodyMetrics()" class="btn green button-submit button-next">
                    Save
                    <i class="fa fa-check"></i>
                </a>

                <a ng-click="vm.close()" class="btn btn-primary btn-ok text-center">
                    Close
                    <i class="fa fa-close"></i>
                </a>

            </div>
        </div>
    </div>
</div>
