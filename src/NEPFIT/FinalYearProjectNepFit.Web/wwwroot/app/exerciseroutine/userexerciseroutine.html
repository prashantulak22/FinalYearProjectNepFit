
<section id="header" class="header-five-exer">
    <div class="helo">
        <div class="wau">

            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="header-thumb" style="left:55%; position:relative;">
                    <h1 class="wow fadeIn" data-wow-delay="0.6s">exercise</h1>
                    <h3 class="wow fadeInUp" data-wow-delay="0.9s">Effective Exercise Routine</h3>
                </div>
            </div>

        </div>
    </div>
</section>




<div class=" containertable-for-nutirtion py-5" ng-controller="userexerciseroutineCtrl as vm">
    <table>
        <tr>
            <th>Exercise Package Name</th>
            <th>Exercise Type</th>
            <th>Exercise Name</th>
            <th>Repetition</th>
        </tr>
        <tr ng-repeat="row in vm.userExerciseRoutine">
            <td> {{row.exercisePackageName}}</td>
            <td> {{row.exerciseTypeName}}</td>
            <td> {{row.name}}</td>
            <td> {{row.repetition}}</td>

        </tr>
        
    </table>
</div>
