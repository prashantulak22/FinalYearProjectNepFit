
<div id="addexerciseRoutine" class="portlet light ">
    <div class="portlet-title">
        <div class="caption">
            <i class="navicon icon-bell font-red"></i>
            {{vm.title}}
        </div>
        <a ng-click="vm.close()" class=" pull-right mr-4">
            <i class="fa fa-times-circle fa-lg"></i>
        </a>
    </div>
    <div class="portlet-body p-5">
        <form class="form-horizontal" kendo-validator="validator" ame="addExerciseRoutineCreateForm">
            <div class="text-center mb-5">
                <h1>Add Exercise Routine</h1>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                   Choose Exercise Type
                </label>
                <div class="col-md-6">
                    <select kendo-drop-down-list class="required form-control"
                            k-options="vm.exerciseTypeIdDropdownOptions"
                            ng-model="vm.exerciseRoutine.exerciseTypeId"></select>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-4">
                    Exercise Routine Name
                </label>
                <div class="col-md-7">
                    <input type="text" maxlength="[StringLength(5000)]" class="form-control" name="Name" placeholder="Name" required validationMessage="Enter {0}" ng-model="vm.exerciseRoutine.name" />
                </div>
            </div>



            <div class="form-group">
                <label class="control-label col-md-3">
                    Description
                </label>
                <div class="col-md-7">
                    <textarea type="text" maxlength="[StringLength(5000)]" class="form-control" name="Description" placeholder="Description" required validationMessage="Enter {0}" ng-model="vm.exerciseRoutine.description"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">
                    Repetition
                </label>
                <div class="col-md-7">
                    <input class="required form-control" type="number"
                           ng-model="vm.exerciseRoutine.repetition" />
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3">
                    Duration
                </label>
                <div class="col-md-7">
                    <input class="required form-control" type="number"
                           ng-model="vm.exerciseRoutine.duration" />
                </div>
            </div>


            <div class="item form-group" ng-show="vm.validationError.length > 0">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="panel panel-danger">
                        <div class="panel-heading">Please review the following field</div>
                        <div class="panel-body">
                            <ul>
                                <li ng-repeat="message in vm.validationError">
                                    <span class="black">{{message}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-5 col-md-12 text-center mt-5 mb-3">
                    <a ng-disabled="addExerciseRoutineCreateForm.$invalid" ng-click="vm.saveExerciseRoutine()" class="btn green button-submit button-next">
                        Save
                        <i class="fa fa-check"></i>
                    </a>

                    <a ng-click="vm.close()" class="btn btn-primary btn-ok text-center">
                        Close
                        <i class="fa fa-close"></i>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
